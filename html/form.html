<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>

    <form action="" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" placeholder="Doe" required>
        </div>
        <div>
            <label for="streetNumber">Numéro rue</label>
            <input type="number" name="streetNumber" id="streetNumber" min="3" max="5" value="0" required>
        </div>

        <div>
            <div><label for="message">Message</label></div>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="birthday">Date de naissance</label>
            <input id="birthday" type="date">
        </div>

        <div>
            <label for="pays">Pays</label>
            <select name="pays" id="pays">
                <option value="1">France</option>
                <option value="2">Italie</option>
                <option value="3">Espagne</option>
                <option value="4">Japon</option>
                <option value="5">Mexique</option>
            </select>
        </div>

        <div>
            <label for="categories">Catégories</label>
            <select name="categories" id="categories" multiple size="6">
                <optgroup label="DVD">
                    <option value="1" selected>Harry Potter</option>
                    <option value="2">L'inspecteur Gadget</option>
                </optgroup>
                <optgroup label="Livre">
                    <option value="3">Picsou</option>
                    <option value="4" selected>Death Note</option>
                </optgroup>
            </select>
        </div>

        <div>
            <input type="radio" name="gender" value="F">
            <label>Femme</label>

            <input type="radio" name="gender" value="H" checked>
            <label>Homme</label>
        </div>

        <div>
            <input type="checkbox" name="cgv">
            <label>CGV</label>
        </div>

        <div>
            <label for="fruit">Fruit</label>
            <input type="text" name="fruit" id="fruit" list="fruits">

            <datalist id="fruits">
                <option value="Kiwi">
                <option value="Pomme">
                <option value="Orange">
                <option value="Banane">
                <option value="Tomate">
                <option value="Fraise">
                <option value="Framboise">
            </datalist>
        </div>

        <div>
            <input type="color">
        </div>

        <div>
            <input type="range" name="prix" min="0" max="100">
        </div>

        <input type="submit">
    </form>

</body>

</html>
